<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <main>
        <section class="container-fluid bg-dark p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <h1 class="display-3">RSS Reader</h1>
                    <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
                    <form action="" class="rss-form">
                        <div class="form-row">
                            <div class="col">
                                <input autofocus="" required="" name="url" aria-label="url" class="form-control form-control-lg w-100" placeholder="RSS link">
                            </div>
                            <div class="col-auto">
                                <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">Add</button>
                            </div>
                        </div>
                    </form>
                    <p class="text-muted my-1">Example: https://ru.hexlet.io/lessons.rss</p>
                    <div class="feedback"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
