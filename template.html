<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
    <title>RSS-Reader</title>
</head>
<body>
    <main>
        <section class="container-fluid bg-dark p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <h1 class="display-3">RSS Reader</h1>
                    <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
                    <form action="" class="rss-form">
                        <div class="form-row">
                            <div class="col">
                                <input autofocus="" required="" name="url" aria-label="url" class="form-control form-control-lg w-100 url" placeholder="RSS link">
                            </div>
                            <div class="col-auto">
                                <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5 submit">Add</button>
                            </div>
                        </div>
                    </form>
                    <p class="text-muted my-1">Example: https://ru.hexlet.io/lessons.rss</p>
                    <div class="feedback"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
